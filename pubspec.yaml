name: demo_project
description: Demonstration project for company FINAM

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_screenutil: ^5.5.3+2
  flutter_bloc: ^8.1.1
  dio: ^4.0.6
  get_it: ^7.2.0
  logger: ^1.1.0
  pull_to_refresh: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.10.0
  flutter_native_splash: ^2.2.8

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app_logo.png"
  adaptive_icon_foreground: "assets/images/adaptive_app_logo.png"
  adaptive_icon_background: "#FF4400"

flutter_native_splash:
  color: "#FF4400"
  image: "assets/images/adaptive_app_logo.png"
  android_dravity: center_vertical

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Medium.ttf
          weight: 500
        - asset: assets/fonts/Lato-Heavy.ttf
          weight: 800
        - asset: assets/fonts/Lato-Bold.ttf
          weight: 700